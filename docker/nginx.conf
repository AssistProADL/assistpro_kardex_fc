server {
    listen 80;
    server_name localhost;
    
    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Max upload size
    client_max_body_size 50M;

    # Main location for /assistpro_kardex_fc/public/
    location /assistpro_kardex_fc/public/ {
        alias /var/www/html/assistpro_kardex_fc/public/;
        index index.php index.html;
        
        # Try to serve file/directory, if not found pass to router
        try_files $uri $uri/ @router;
    }

    # PHP files in /assistpro_kardex_fc/public/
    location ~ ^/assistpro_kardex_fc/public/(.+\.php)$ {
        alias /var/www/html/assistpro_kardex_fc/public/$1;
        include snippets/fastcgi-php.conf;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME /var/www/html/assistpro_kardex_fc/public/$1;
        include fastcgi_params;
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # Router fallback for non-existing files
    location @router {
        fastcgi_pass 127.0.0.1:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/html/assistpro_kardex_fc/public/router.php;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Deny access to vendor directory  
    location ~ /vendor/ {
        deny all;
    }
}
